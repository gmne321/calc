<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator za ugovore o djelu (do 700€)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        input, button, select {
            padding: 5px;
            width: 150px;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h2>Kalkulator za ugovore o djelu (do 700€)</h2>
    <div class="container">
        <input type="number" id="neto" placeholder="Neto iznos" step="0.01" max="700">
        <select id="employed">
            <option value="yes">Da</option>
            <option value="no">Ne</option>
        </select>
        <button onclick="calculate()">Izračunaj</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function roundToTwoDecimalPlaces(num) {
            return Math.round(num * 100) / 100;
        }

        function calculate() {
            const neto = parseFloat(document.getElementById("neto").value);
            const employed = document.getElementById("employed").value;
            let doprinosi = 0, porez = 0, prirez = 0, ukupniTrosak = 0;

            if (isNaN(neto) || neto <= 0 || neto > 700) {
                alert("Molimo unesite ispravan neto iznos (do 700€).");
                return;
            }

            if (employed === "yes") {
                porez = roundToTwoDecimalPlaces(neto * 0.78212 * 0.15);
                prirez = roundToTwoDecimalPlaces(porez * 0.15);
            } else {
                doprinosi = roundToTwoDecimalPlaces(neto * 0.8485 * 0.10);
                porez = roundToTwoDecimalPlaces(neto * 0.8485 * 0.15);
                prirez = roundToTwoDecimalPlaces(porez * 0.15);
            }

            // Sum up the rounded values
            ukupniTrosak = roundToTwoDecimalPlaces(neto + doprinosi + porez + prirez);

            document.getElementById("result").innerHTML = `
                Doprinosi: ${doprinosi.toFixed(2)} | 
                Porez: ${porez.toFixed(2)} | 
                Prirez: ${prirez.toFixed(2)} | 
                <strong>Ukupni trošak: ${ukupniTrosak.toFixed(2)} €</strong>
            `;
        }
    </script>
</body>
</html>
